name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Add conda to system path
      run: pytest
